<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="formulir" action="#">
        <div class="container">
            <div class="title">
                <h1>Formulir</h1>
            </div>
            
            <div class="form-content">
                <div class="form-input">
                    <label for="nama">Nama</label>
                    <input id="nama" name="nama" type="text" placeholder="Masukkan Nama">
                    <div class="validation"></div>
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Masukkan Email" >
                    <div class="validation"></div>
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Masukkan password" >
                    <div class="validation"></div>
                </div>

                <div class="form-input">
                    <label for="alamat">Alamat</label>
                    <input id="alamat" name="alamat" type="text" placeholder="Masukkan Alamat">
                    <div class="validation"></div>
                </div>

                <div class="form-input">
                    <label for="nomor">Nomor Telepon</label >
                    <input id="nomor" name="nomor" type="number" placeholder="Masukkan Nomor">
                    <div class="validation"></div>
                </div>

                <div class="form-input">
                    <label for="kelamin">Jenis Kelamin</label >
                    <select name="kelamin" id="kelamin">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="validation"></div>
                </div>
            </div>

            <div class="btn">
                <button type="submit">Submit</button>
            </div>
            
        </div>
    </form>

    <script defer src="script.js"></script>
</body>
</html>
